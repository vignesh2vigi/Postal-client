<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form name="theForm" >
                ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate"
                <div class="form-group" ng-class="{'has-error':!theForm.name.$valid &&(!theForm.$pristine || theForm.$submitted),'has-success':!theForm.name.$valid &&(!theForm.$pristine || theForm.$submitted)}">
                    <input name="name" type="text"  ng-model="client.clientname" placeholder="username" required="required">
                    </div>
                    <p class="help-block" ng-show="theForm.name.$error.required &&(!theForm.$pristine|| theForm.$submitted)">required</p>
                    <pre>Field Valid?{{theForm.name.$valid}}</pre>
                     <pre>Form Pristine?{{theForm.$pristine}}</pre>
                    <input name="password" type="password"  ng-model="client.password" placeholder="password" required="required">
                    <span ng-show="myForm.client.password.$touched && myForm.client.password.$invalid">The name is required.</span>
                    <button class="btn btn-info btn-block login" ng-click="login()" type="submit">Login</button>
                </form>
            </div>
        </div>
        
</div>
